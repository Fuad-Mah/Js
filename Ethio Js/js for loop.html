<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        student={fname:"Fuad",sex:"M",Dep:"SE"};

        var n,x;
        for (n in student){
            x=student[n];
            document.write(n+">>"+x+"</br>");
        }

        salary={
            Muhammed:4000,
            Yusuf:3000,
            Essa:5000
        };
        document.write("</br>");

        var a,b,total_sum=0;
        for (a in salary){
            total_sum+=salary[a]
            b=salary[a];
            document.write(a+">>"+b+"</br>");
        }
        document.write("Total = "+total_sum);
        document.write("</br>");
        document.write("</br>");
        string="Bro Code";
        var f,h;
        for(f in string){
            h=string[f];
            document.write(h+"</br>");
        }

    </script>  
</body>
</html>
