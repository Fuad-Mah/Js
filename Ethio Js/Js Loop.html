<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in js</title>
</head>
<body>
      <script>
        let z=10;
        let y=10;
        document.write("---Do while loop starts from this---" +"</br>");
        do{
            document.write("z = "+z+"</br>");
            z++;
        }
        while(z<=20);
        document.write("---Do while loop ends from this---" +"</br>");
        document.write("</br>");
        document.write("---for loop start---"+ "</br>");
        for (let x=5; x<50; x+=5){
            document.write("x = "+ x+ "</br>");
        }
        document.write("</br>");
        document.write("---for loop ends here---");

        document.write("</br>");
        document.write("---while loop starts here---"+"</br>");
        while(y<100){
            document.write("z = "+ y+ "</br>");
            y=y+10;
            document.write("z = "+ y+ "</br>");
        }

        document.write("</br>");
        document.write("---while loop ends here---");
      </script>
</body>
</html>
