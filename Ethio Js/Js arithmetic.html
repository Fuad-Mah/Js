<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic </title>
</head>
<body>
    <h2>Arithmetic operator</h2>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="multiple"></p>
    <p id="divide"></p>
    <p id="module"></p>
    <p id="inc"></p>


    <script>
        var a=4,b=3;
        document.getElementById("add").innerHTML="a + b = "+(a+b);
        document.getElementById("sub").innerHTML="a - b = "+(a-b);
        document.getElementById("multiple").innerHTML="a x b = "+(a*b);
        document.getElementById("module").innerHTML="a % b = "+(a%b);
        document.getElementById("inc").innerHTML="++b = "+(++b);
        document.getElementById("divide").innerHTML="a/b = "+(a/b);
    </script>

    
</body>
</html>
