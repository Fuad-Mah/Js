<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operator</h1>
    <p id="assign"></p>

    <p id="ass"></p>

    <script>
        var x=23,y=12;

        if(x<y){
            document.getElementById("ass").innerHTML="Yes This Condition Is True";
        }
        else{
            document.getElementById("ass").innerHTML="No this condition is not true"
        }
       
        // document.getElementById("assign").innerHTML="The multiple of the values of x and y " + (x=x*y);
        document.getElementById("assign").innerHTML="The  of the values of x and y " + (x=x/y);
        // document.getElementById("assign").innerHTML= "The square of x is " + (x*=x);

        // document.getElementById("ass").innerHTML=(4>3&&4<1);
        // document.getElementById("ass").innerHTML=(4!=4);
    </script>
</body>
</html>
