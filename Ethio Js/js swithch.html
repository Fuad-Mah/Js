<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Switch</title>
</head>
<body>
    <script>
        var n=201,r=n%2;
        switch(r){
            case 0:
                document.write(n+" is even");
            break;
            default:
                document.write(n+" is odd number");
                break;
        }
    </script>
</body>
</html>
