<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js if Statements</title>
</head>
<body>

    <script>

        let x=23;
        let y=23;

        if(x>y)
            {
            document.write("x is greater than y");
        }

        else if(x==y)
            {
            document.write("x and y are equal");
        }

        else if(x===y){
            document.write("y and x are identical");
        }

        else
            {
            document.write("y is greater than x");
        }

    </script>
</body>
</html>
