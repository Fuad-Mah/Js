<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    
</head>
<body>
    
    <h2 id="header">This is the menu</h2>
    <input type="radio" name="fruits" value="apple">
    <label for="apple">Apple</label><br>
    <input type="radio" name="fruits" value="mango" checked="checked">
    <label for="mango">Mango</label><br>
    <input type="radio" name="fruits" value="banana">
    <label for="banana">Banana</label>

    <ul>
        <li>Onions</li>
        <li>Potatoes</li>
        <li>Carrots</li>
    </ul>

    <div class="container">Ice cream</div>
    <div class="container">Cake</div>
    <div class="container">Pizza</div>
    <div class="container">Burger</div>

    <script src="index.js"></script>
</body>
</html>
